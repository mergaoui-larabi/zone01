<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asciiartweb</title>
</head>
<body>
    <div class="title"><h1>Ascii Art Web</h1></div>
    <form action="/ascii-art" method="POST">
        <div class="text">
            <label for="ascii-id">Type Something Here:</label></br>
            <textarea id="ascii-id" name="ascii-input" rows="4" cols="50" required></textarea>
        </div>
        <div class="menu">
            <label>Select Banner:</label><br>
            <input type="radio" id="standard" name="banner" value="standard" checked>
            <label for="standard">Standard</label><br>
            <input type="radio" id="shadow" name="banner" value="shadow" >
            <label for="shadow">Shadow</label><br>
            <input type="radio" id="thinkertoy" name="banner" value="thinkertoy" >
            <label for="thinkertoy">Thinkertoy</label><br><br>
        </div>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
